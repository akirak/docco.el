name: Check Emacs Lisp

on:
  pull_request:
    paths-ignore:
      - 'README.*'
  push:
    branches:
      - master
    paths-ignore:
      - 'README.*'

  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  byte-compile:
    uses: akirak/cosmetic-transient.el/.github/workflows/build-emacs-lisp.yml@workflow-call
    with:
      melpa-flake: github:akirak/melpa/akirak

  melpazoid:
    uses: akirak/cosmetic-transient.el/.github/workflows/lint-emacs-lisp.yml@workflow-call
    with:
      melpa-flake: github:akirak/melpa/akirak
